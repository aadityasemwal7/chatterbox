<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>chatterBox</title>
</head>
<body>
    <nav>
        <img src="app-logo.png" class="logo" alt="image">
        <h4 id="logo-name">chatterBox</h4>
        
    </nav>
    <div class="container">
        <div class="msg right">me: hey</div>
        <div class="msg left">harry: hello</div>
    </div>
    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInput" id="messageInput"></input>
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
